<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAST Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            background-color: #343541;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 1rem;
            background-color: #444654;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .model-indicator {
            font-size: 12px;
            color: #19C37D;
            margin-top: 5px;
            font-weight: normal;
        }

        .model-indicator.bert {
            color: #19C37D;
        }

        .model-indicator.bow {
            color: #FF6B6B;
        }

        .message-info {
            font-size: 11px;
            color: #8E8EA0;
            margin-top: 5px;
            font-style: italic;
        }

        .chat-container {
            max-width: 800px;
            margin: 80px auto 100px;
            padding: 20px;
            flex-grow: 1;
            width: 100%;
        }

        #chat-messages {
            min-height: calc(100vh - 240px);
            overflow-y: auto;
            padding: 20px;
        }

        .message-container {
            display: flex;
            padding: 20px;
            border-bottom: 1px solid #565869;
        }

        .message-container.user {
            background-color: #343541;
        }

        .message-container.bot {
            background-color: #444654;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 3px;
            margin-right: 15px;
            background-color: #5436DA;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user .avatar {
            background-color: #19C37D;
        }

        .message {
            color: #ECECF1;
            line-height: 1.6;
            max-width: 90%;
            white-space: pre-wrap;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #343541;
            padding: 20px;
            display: flex;
            justify-content: center;
            border-top: 1px solid #565869;
        }

        .input-box {
            max-width: 800px;
            width: 100%;
            display: flex;
            position: relative;
        }

        #user-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 1px solid #565869;
            border-radius: 5px;
            background-color: #40414F;
            color: #fff;
            font-size: 16px;
            resize: none;
            height: 24px;
            line-height: 24px;
        }

        #user-input:focus {
            outline: none;
            border-color: #2A2B32;
            box-shadow: 0 0 0 2px rgba(255,255,255,0.1);
        }

        #send-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 5px;
        }

        #send-button:hover {
            color: #19C37D;
        }

        #send-button:disabled {
            color: #565869;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FAST Web Chatbot</h1>
        <div id="model-indicator" class="model-indicator">Loading model...</div>
    </div>
    <div class="chat-container">
        <div id="chat-messages"></div>
    </div>
    <div class="input-container">
        <div class="input-box">
            <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
            <button id="send-button">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            function adjustTextareaHeight() {
                const textarea = $('#user-input');
                textarea.css('height', '24px');
                const newHeight = Math.min(textarea[0].scrollHeight, 200);
                textarea.css('height', newHeight + 'px');
            }

            $('#user-input').on('input', adjustTextareaHeight);

            function appendMessage(message, isUser, modelType = null) {
                const avatar = isUser ? 'U' : 'B';
                const containerClass = isUser ? 'user' : 'bot';
                let messageHtml = `
                    <div class="message-container ${containerClass}">
                        <div class="avatar">${avatar}</div>
                        <div class="message">${message}`;
                
                if (!isUser && modelType) {
                    const modelClass = modelType.includes('BERT') ? 'bert' : 'bow';
                    messageHtml += `<div class="message-info">ðŸ¤– Using: ${modelType}</div>`;
                }
                
                messageHtml += `</div></div>`;
                $('#chat-messages').append(messageHtml);
                $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
            }

            function sendMessage() {
                var message = $('#user-input').val().trim();
                if(message != '') {
                    appendMessage(message, true);
                    $('#user-input').val('').css('height', '24px');
                    $('#send-button').prop('disabled', true);

                    $.ajax({
                        url: '/handle_message',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ message: message }),
                        success: function(data) {
                            appendMessage(data.response, false, data.model_type);
                            $('#send-button').prop('disabled', false);
                        },
                        error: function() {
                            appendMessage("Sorry, I encountered an error. Please try again.", false);
                            $('#send-button').prop('disabled', false);
                        }
                    });
                }
            }

            // Load model type on page load
            function loadModelType() {
                $.ajax({
                    url: '/handle_message',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ message: "test" }),
                    success: function(data) {
                        const modelType = data.model_type;
                        const modelClass = modelType.includes('BERT') ? 'bert' : 'bow';
                        $('#model-indicator').text(`Model: ${modelType}`).addClass(modelClass);
                    },
                    error: function() {
                        $('#model-indicator').text('Model: Unknown').addClass('bow');
                    }
                });
            }

            // Load model type when page loads
            loadModelType();

            $('#send-button').click(sendMessage);

            $('#user-input').keypress(function(e) {
                if(e.which == 13 && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            $('#user-input').on('input', function() {
                $('#send-button').prop('disabled', $(this).val().trim() === '');
            });
        });
    </script>
</body>
</html>
